<app-navbar></app-navbar>
<div class="container mt-4">
  <h2>Workshop Join Requests</h2>
  <table mat-table [dataSource]="workshopJoinRequests">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <!-- Decided At Column -->
    <ng-container matColumnDef="decidedAt">
      <th mat-header-cell *matHeaderCellDef> Decided At </th>
      <td mat-cell *matCellDef="let element"> {{element.decidedAt | date}} </td>
    </ng-container>

    <!-- Workshop Id Column -->
    <ng-container matColumnDef="workshopId">
      <th mat-header-cell *matHeaderCellDef> Workshop ID </th>
      <td mat-cell *matCellDef="let element"> {{element.workshopId}} </td>
    </ng-container>

    <!-- User Id Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}}
        <button mat-button color="primary" (click)="viewUserDetails(element.userId)">View Details</button>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Action Column (Approve/Reject buttons) -->
    <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <!-- Add your approve/reject buttons here -->
    <!-- <button mat-button color="primary" (click)="approveRequest(element.id)">Approve</button>
          <button mat-button color="warn" (click)="rejectRequest(element.id)">Reject</button>
        </td>
      </ng-container> --> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
