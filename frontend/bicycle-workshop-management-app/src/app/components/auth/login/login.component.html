<!-- registration.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">

            <div class="form-group mt-3">
              <label for="email">Email:</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="info@example.com">
            </div>

            <div class="form-group mt-3">
              <label for="password">Password:</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
          </form>
        </div>
      </div>

      <div class="text-center mt-3">
        <p>Don't have an account yet?</p>
        <a routerLink="/register" class="btn btn-link">Create an account</a>
      </div>
    </div>
  </div>
</div>
