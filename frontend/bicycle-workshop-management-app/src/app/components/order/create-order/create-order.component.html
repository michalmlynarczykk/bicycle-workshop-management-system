<!-- your-component.component.html -->
<app-navbar></app-navbar>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 600px;">
  <!-- Client Details -->
  <div formGroupName="client">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control" />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control" />

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control" />
  </div>

  <!-- Bike Details -->
  <div formGroupName="bike">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" formControlName="brand" class="form-control" />

    <label for="model">Model:</label>
    <input type="text" id="model" formControlName="model" class="form-control" />

    <label for="color">Color:</label>
    <input type="text" id="color" formControlName="color" class="form-control" />

    <label for="frameNumber">Frame Number:</label>
    <input type="text" id="frameNumber" formControlName="frameNumber" class="form-control" />

    <label for="productionYear">Production Year:</label>
    <input type="number" id="productionYear" formControlName="productionYear" class="form-control" />

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <!-- Services -->
  <div formArrayName="services">
    <div *ngFor="let serviceGroup of servicesArray; let i = index" class="mb-3">
      <div [formGroupName]="i">
        <label for="serviceName">Service Name:</label>
        <input type="text" id="serviceName" formControlName="name" class="form-control" />

        <label for="serviceDescription">Service Description:</label>
        <textarea id="serviceDescription" formControlName="description" class="form-control"></textarea>

        <label for="servicePrice">Service Price:</label>
        <input type="number" id="servicePrice" formControlName="price" class="form-control" />

        <label for="serviceQuantity">Service Quantity:</label>
        <input type="number" id="serviceQuantity" formControlName="quantity" class="form-control" />
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addService()">Add Service</button>
  </div>

  <!-- Parts -->
  <div formArrayName="parts">
    <div *ngFor="let partGroup of partsArray; let i = index" class="mb-3">
      <div [formGroupName]="i">
        <label for="partName">Part Name:</label>
        <input type="text" id="partName" formControlName="name" class="form-control" />

        <label for="partDescription">Part Description:</label>
        <textarea id="partDescription" formControlName="description" class="form-control"></textarea>

        <label for="partPrice">Part Price:</label>
        <input type="number" id="partPrice" formControlName="price" class="form-control" />

        <label for="partQuantity">Part Quantity:</label>
        <input type="number" id="partQuantity" formControlName="quantity" class="form-control" />
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addPart()">Add Part</button>
  </div>

  <button type="submit" class="btn btn-success mt-3">Submit</button>
</form>
