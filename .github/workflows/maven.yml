name: Java CI with Maven

on:
  push:
    branches: [ "feature/**" ]
  pull_request:
    branches: [ "development", "feature/**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Test
      run: mvn test
